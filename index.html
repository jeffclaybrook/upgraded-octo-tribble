<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-title" content="Title">
   <meta name="apple-mobile-web-app-status-bar-style" content="#181818">
   <meta name="theme-color" content="#181818">
   <meta name="description" content="Description">
   <title>MP3 App</title>
   <script src="app.js"></script>
   <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="icon" href="images/logo-192.png" sizes="192x192">
   <link rel="icon" href="images/logo-512.png" sizes="512x512">
   <link rel="apple-touch-icon" href="images/logo-192.png" sizes="192x192">
   <link rel="apple-touch-icon" href="images/logo-512.png" sizes="512x512">
   <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"/>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <div class="hero">
         <h1>Your Time Capsule</h1>
      </div>
      <div class="sub-hero">
         <div class="sub-hero--text">
            <p>We made you a personalized playlist with songs to take you back in time.</p>
            <p>Made for <span class="person"></span></p>
            <p>22 likes â€¢ 2h 5min</p>
         </div>
         <div class="sub-hero--icons">
            <button class="favorite-btn"><span class="material-symbols-outlined">favorite</span></button>
            <button class="download-btn"><span class="material-symbols-outlined">download</span></button>
            <button class="overflow-btn"><span class="material-symbols-outlined">more_vert</span></button>
         </div>
      </div>
      <ul class="playlist"></ul>
   </main>
   <div class="player">
      <div class="header">
         <h4>Playing from Album</h4>
         <h3 class="song-album"></h3>
      </div>
      <div class="figure">
         <img src="images/image-0.webp" class="song-poster" alt="Image">
      </div>
      <div class="details">
         <h1 class="song-title"></h1>
         <h2 class="song-artist"></h2>
      </div>
      <div class="seek">
         <input type="range" class="seek-bar">
         <div class="timecodes">
            <p class="song-timer"></p>
            <p class="song-duration"></p>
         </div>
      </div>
      <div class="controls">
         <button class="prev-btn"><span class="material-symbols-outlined">skip_previous</span></button>
         <button class="play-btn"><span class="material-symbols-outlined">play_arrow</span></button>
         <button class="next-btn"><span class="material-symbols-outlined">skip_next</span></button>
      </div>
      <div class="sub-controls">
         <button class="share-btn"><span class="material-symbols-outlined">share</span></button>
         <p class="share-menu"></p>
         <button class="collapse-btn"><span class="material-symbols-outlined">expand_more</span></button>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
